  <body>
      <div class='nav'>
        <h1>Sorting Algorithms Visualizer</h1>
        <ul>
        <li id='range-holder'>
            <span>List Size</span>
            <input id='listSizeRange' type="range" min=5 max=150  value=75>
            <span>Animation Speed</span>
            <input id='speedrange' type="range" min=4 max=200  value=4 >
        </li>
        <li id='generateBtn'>
            <a href="#" id='newset' class="header-link" >Generate New Set</a>
        </li>

        <li id='algorithm-holder'>
            <ul id='algorithms-list'>
                <li id='bubble'>Bubble Sort</li>
                <li id='insertion'>Insertion Sort</li>
                <li id='selection'>Selection Sort</li>
                <li id = 'quick'>Quick Sort</li>
                <li id='merge'>Merge Sort</li>
                <li id = 'heap'>Heap Sort</li>
           </ul>
        </li>
      </ul>
      </div>

    <div class="container">
         <div class="list-container"></div>
    </div>
